<!DOCTYPE html>
<html>
<head>
  <!-- metadata goes in the head -->
  <title>Tables in HTML...</title>
</head>
<body>
  <!-- content goes in the body -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rusty</td>
        <td>2</td>
        <td>Dog</td>
      </tr>
      <tr>
        <td>Wyatt</td>
        <td>13</td>
        <td>Dog</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
